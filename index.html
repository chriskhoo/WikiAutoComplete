<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <title>AutoComplete Wiki</title>
  </head>

  <body>
    <div>
      <h1>A wiki search with autocomplete</h1>
      <div>
        <!-- WIKI body -->
        <div>
          <!-- Search bar -->
          <div class="search-block">
            <form action='' method='' id="search-form">
              <input type='search' placeholder='Type here...' class='search' id='input-search' autocomplete="on"/>
              <button class='search' id='button-search' type="submit" >Wiki</button>
            </form>
          </div>
          <div class='awesome-line'></div>
          <!-- Search results -->
          <ul class="results"> </ul>
        </div>
      </div>
    </div>


    <footer>
      <p>
        <small>A project by Chris Khoo || Inspired by <a href="http://codepen.io/utamir/pen/qdYjdp?editors=0010" target="_blank">Uri Tamir</a> and powered by MediaWiki API</small>
      </p>
    </footer>

    <!-- JQuery Library from https://code.jquery.com/jquery-3.1.0.min.js -->
    <script   src="./assets/jquery-3.1.0.min.js"   type="text/javascript"></script>

    <!-- Jquery's UI library, needed for autocomplete from https://code.jquery.com/ui/1.12.0/jquery-ui.min.js-->
    <script   src="./assets/jquery-ui.min.js"   type="text/javascript"></script>

    <!-- Custom JS script -->
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
