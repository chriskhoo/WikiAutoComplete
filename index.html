<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>AutoComplete Wiki</title>
  </head>

  <body>
    <div>
      <h1>A wiki search with autocomplete</h1>
      <div>
        <!-- WIKI body -->
        <div>
          <!-- Search bar -->
          <div class="search-block">
            <form action='' method='' id="search-form">
              <input type='search' placeholder='Type here...' class='search' id='input-search' autocomplete="on"/>
              <button class='search' id='button-search' type="submit" >Wiki</button>
            </form>
          </div>
          <div class='awesome-line'></div>
          <!-- Search results -->
          <ul class="results"> </ul>

          <!-- loader for wiki search -->
          <!--Loader from the following Codepen demo: http://codepen.io/aurer/pen/jEGbA?editors=110-->
          <div class="loader" title="0">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
              <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
              <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite" />
              </path>
            </svg>
          </div>
        </div>
      </div>
    </div>


    <footer>
      <p>
        <small>A project by Chris Khoo || Inspired by <a href="http://codepen.io/utamir/pen/qdYjdp?editors=0010" target="_blank">Uri Tamir</a> and <a href="http://codepen.io/aurer/pen/jEGbA?editors=110" target="_blank">Aurer</a>  powered by MediaWiki API</small>
      </p>
    </footer>

    <!-- JQuery Library from https://code.jquery.com/jquery-3.1.0.min.js -->
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"  type="text/javascript"></script>

    <!-- Jquery's UI library, needed for autocomplete from https://code.jquery.com/ui/1.12.0/jquery-ui.min.js-->
    <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous" type="text/javascript"></script>

    <!-- Custom JS script -->
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
